text.target_brand.keyword.explain04 = - 보유 포인트 2,000원 이상의 경우만 활성화 됩니다.
text.target_brand.keyword.daily_budget_text01 = - 1일 한도 예산이 임박한 경우, 한도금액 초과 방지를 위해 일반키워드 확장이 조기 종료될 수 있습니다.
text.target_brand.keyword.daily_budget_text02 = - 일반키워드 확장 중지 시점과 동시 클릭이 발생한 경, 설정한 1일 한도 금액보다 초과 과금된 금액은 환불되지 않습니다.
