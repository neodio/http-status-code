text.target_brand.keyword.bidding_explain01 = - 브랜드 외 키워드를 지정하여, 낙찰 시 광고를 노출할 수 있습니다.
text.target_brand.keyword.bidding_explain02 = - 입찰 현황이 노출 가능으로 표시되어도 본 그룹의 상태, 포인트 잔액이 경쟁 상황 등에 따라 광고가 노출되지 않을 수 있습니다.
text.target_brand.keyword.bidding_explain03 = - 광고 진행중인 키워드가 브랜드와 관련된 키워드로 확인될 시, 광고 노출이 중단될 수 있습니다.


