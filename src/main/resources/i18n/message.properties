text.ai_ad.manage_title = Ai Plus 광고 운영
text.ai_ad.manage_explanation1 = AIPLUS는 자동화 광고 상품으로 몇 가지 설정만 하면 적절한 위치와 타겟이 선정되어 광고가 노출됩니다.
text.ai_ad.manage_explanation2 = 위메프의 다양한 영역에서 전체 상품(딜) 또는 원하는 상품(딜)만 선택하여 광고할 수 있으며, 광고를 클릭한 경우에만 광고비가 과금되는 합리적 과금 방식을 채택하고 있습니다.
text.ai_ad.manage_explanation3 = 상품과 연관된 키워드 또는 개인화된 추천 광고를 노출하기 때문에 상품 구매 전환율이 높습니다.
text.ai_ad.manage_explanation4 = 하단의 시작하기 버튼을 클릭할 경우 기본 설정값이 자동 설정되며, 원하실 경우 다양한 옵션을 설정하거나 광고를 OFF할 수 있습니다.
text.ai_ad.manage_explanation5 = 또한, 2020년 7월 9일 이전에 AI Plus 광고를 한번이라도 이용한 경우, 과거 등록한 광고 그룹이 목록에 표시될 수 있습니다.
