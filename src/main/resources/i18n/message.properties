text.program_ad.title = 노출지원 프로그램
text.program_ad.title_info = 노출지원 프로그램 안내
text.program_ad.title_manage = 노출지원 프로그램 동의 관리
text.program_ad.title_setting = 노출지원 프로그램 셋팅
text.program_ad.explanation1 = - ‘노출지원 프로그램’은 다양한 광고영역에 파트너사의 모든 상품(딜)을 효과적으로 노출되도록 지원하며, 광고영역은 광고효율을 위해 변경 될 수 있습니다.
text.program_ad.explanation3 = 노출지원 프로그램 사용 안내
text.program_ad.explanation4 = - ‘노출지원 프로그램’에
text.program_ad.explanation5 = 동의하였으며, 원치 않는 경우 언제라도 중단 가능합니다.
text.program_ad.explanation6 = - ‘노출지원 프로그램’은 다양한 광고영역에 파트너사의 모든 상품(딜)을 효과적으로 노출되도록 지원하며, 광고영역은 광고효율을 위해 변경될 수 있습니다.
text.program_ad.explanation7 = - 별도 설정하신 광고상품이 ‘노출지원 프로그램’의 광고영역과 겹치는 경우 별도 설정한 광고상품이 우선되어 노출됩니다.
text.program_ad.explanation8 = - ‘노출지원 프로그램’에서 충전된 광고포인트는 노출지원 프로그램 외 광고에서 사용할 수 있습니다.
text.program_ad.explanation9 = - 광고포인트 부족시 광고는 중단되며, 포인트 충전시 재개됩니다.
text.program_ad.explanation10 = - 설정 변경시 광고 적용까지 최대 10분이 소요될 수 있습니다. (단, 100만건 이상 상품(딜)을 보유한 경우 반영 완료까지 한시간 이상이 소요될 수 있습니다.)
text.program_ad.explanation11 = - 위메프 전체 검색 키워드의 90%가 최소금액 110원으로 부과됩니다. (이 수치는 향후 조정될 수 있습니다.)
text.program_ad.history = 노출지원 프로그램 이력 보기
text.program_ad.tooltip.bidding_type = - 플러스 입찰: 입력한 기준입찰가를 최대 100%까지 증가시켜 노출 우선순위 설정에 반영되므로,<br />기본 입찰보다 경쟁력있는 위치(검색결과 상단)에 광고가 게제될 확률이 상승됩니다.
text.program_ad.tooltip.bidding_amount = - 고객이 귀 사의 상품을 클릭할 경우(유효클릭) 지불하고자 하는 클릭당 금액 입찰의 기준이 되는 금액을<br />설정합니다.<br />- 기준입찰가에 따라 최종 낙찰되는 클릭당 금액의 범위(과금범위)가 자동으로 산정됩니다.<br />- 높은 기준입찰가를 설정할수록 경쟁력 있는 광고가 선택될 가능성이 높아집니다.
text.program_ad.tooltip.daily_budget = - 1일 한도 예산이 임박한 경우, 한도금액 초과 방지를 위해 조기 종료될 수 있습니다.<br />- 지출에 맞게 예산을 업데이트하여 예산 부족으로 중단되지 않도록 설정해주세요.<br />- 한도중단 시점에 동시클릭이 발생하는 경우 설정한 한도금액보다 초과될 수 있으며,<br />초과 소진된 금액은 환불되지 않습니다.
text.program_ad.tooltip.products_allowed = - 본 옵션의 선택과 관계없이 파트너센터의 노출여부 옵션을 '딜에서만 노출'로 설정된 상품은<br />노출되지 않습니다.<br />- 배송2.0딜과 구어드민 딜은 본 옵션의 선택과 관계없이 상시 노출됩니다.
text.program_ad.tooltip.inuse_switch = - 'OFF'로 변경시 노출지원프로그램이 중단되며, 'ON'으로 변경시 노출지원프로그램이 재개됩니다.
text.program_ad.tooltip.point_auto_charge = - 광고포인트 자동충전은 잔액조건 충족 후 최대 한시간이 소요될 수 있습니다.<br />- 자동충전은 충전가능한 미정산금액이 부족 또는 위메프 내부 사정에 의해 충전되지 않을 수 있습니다.<br />- 충전이 실패된 경우 잔액조건에 따라 최대 한시간 이내 자동충전을 재시도 합니다.<br />- 정산점검 시간(23:30 ~ 03:30) 동안은 자동충전되지 않습니다.
text.program_ad.rate = 검색키워드 별 tier 관리
text.program_ad.notice.bidding_type.basis = 광고 경쟁상황에 따라 '기준입찰가'의 최대 150% 범위 내에서 클릭당 금액이 자동 낙찰됩니다.
text.program_ad.notice.bidding_type.plus = 광고 경쟁상황에 따라 '기준입찰가'의 최대 200% 범위 내에서 클릭당 금액이 자동 낙찰됩니다.

