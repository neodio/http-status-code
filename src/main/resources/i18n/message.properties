# ai 추천광고
text.ai_ad.group_title = Ai Plus
text.ai_ad.group_explanation1 = Ai Plus는 설정한 상품(딜)을 검색결과 및 다양한 광고 영역에 노출하는 자동화 광고 상품입니다.
text.ai_ad.group_explanation2 = 영역별로 개인화된 추천, 검색어 연관도 등을 기반으로 노출 위치가 결정됩니다.
text.ai_ad.group_explanation3 = 기본적으로 전체 상품(딜)을 광고 대상으로 하며, 설정에 따라 개별 상품(딜) 단위로도 광고할 수 있습니다.​
text.ai_ad.group_explanation4 = 신규 등록, 설정 변경 시 광고 적용까지 최대 10분이 소요됩니다. 단, 보유한 상품(딜)이 많을 경우에는 반영까지 10분 이상 소요될 수 있습니다.​
text.ai_ad.group_explanation5 = Ai Plus는 노출 보장형 광고 상품이 아닙니다. 입찰 금액과 상품품질지수에 따라 노출 여부, 순위가 결정됩니다.​​
text.ai_ad.group_title2 = 관리 그룹
text.ai_ad.group_explanation6 = 상품(딜)을 한 개 또는 다수를 선택하여 그룹으로 운영할 수 있습니다. 각 그룹별로 입찰가, 1일 한도, 제외 키워드 등을 개별 설정할 수 있습니다.
text.ai_ad.group_explanation7 = 광고 노출에서 제외하고 싶은 상품(딜)은 그룹에 등록 후 그룹 종류를 ‘제외’로 설정해주세요. ‘제외’그룹에 속해있는 상품(딜)은 노출되지 않습니다. ​

